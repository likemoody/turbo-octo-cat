{% extends 'includes/base_generic.html' %}

{% load i18n %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        {{ send_message_to_form|crispy }}
        <input type="submit" value="{% trans 'Send Message' %}" class="btn btn-primary mb-4">
    </form>
{% endblock %}
